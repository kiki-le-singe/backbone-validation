<html>
	<head>
		<meta charset="utf-8">
		<title>Tests</title>
    	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="../app/bower_components/mocha/mocha.css"/>
	</head>
	<body>
		<div id="mocha"></div>

		<!-- JavaScript Core Libraries -->
		<script src="../app/bower_components/jquery/dist/jquery.min.js"></script>
		
		<!-- JavaScript Test Libraries. -->
		<script src="../app/bower_components/mocha/mocha.js"></script>
		<script src="../app/bower_components/chai/chai.js"></script>
		
		<!-- Test Setup -->
		<script>
		  var expect = chai.expect;
	      mocha.setup({
	        ui: "bdd",          // BDD UI.
	        reporter: "html",   // HTML reporter.
	        timeout: 4000,      // 4s test timeout.
	        slow: 1000          // A "slow" test is > 1s
	      });
		</script>

		<script data-main="SpecRunner.js" src="../app/bower_components/requirejs/require.js"></script>
	</body>
</html>
